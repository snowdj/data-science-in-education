# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

after_success:
  - Rscript -e 'pkgdown::build_site()'
  - Rscript -e 'covr::codecov()'
  
before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master  